<h4>
  iOS app icon
</h4>
<div>
  <span style="color:red;" *ngIf="message">{{message}}</span>
</div>
<div class="form-group">
  <label for="ios-file-upload">Upload the icon</label>
  <input id="ios-file-upload" class="form-control-file" #file type="file" accept='image/*'
    (change)="preview(file.files)" />
</div>
<div>
  <div *ngIf="imgURL" class="app-icon-outline apple-icon" [style.background-image]="'url('+ imgURL + ')'">
</div>
